{% extends "base.html" %}

{% block content %}
{% if not request.user.is_authenticated %}
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button style="margin-top:10px;" type="submit">Login</button>
        </form>
        <p>Need an account? <a href="/register/">Register</a></p>
    </div>
{% else %}
<p>You're already logged in. Do you want to <a href="/logout/">logout?</a></p>
{% endif %}
{% endblock content %}
