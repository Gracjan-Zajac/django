{% extends "base.html" %}

{% block content %}
{% if not request.user.is_authenticated %}
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button style="margin-top:10px;" type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login/">Login</a></p>
    </div>
{% else %}
<p>You're already registered. Do you want to <a href="/logout/">logout?</a></p>
{% endif %}
{% endblock content %}
